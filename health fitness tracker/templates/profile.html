{% extends "base.html" %}
{% block title %}Profile | Health & Fitness Tracker{% endblock %}

{% block content %}
<section class="page">
    <header class="page-header">
        <div>
            <h1>Your Profile</h1>
            <p class="subtitle">Keep your basic health information up to date.</p>
        </div>
    </header>

    <div class="page-grid single">
        <div class="card">
            <h2>Personal & health details</h2>
            <form method="post" class="form two-column">
                <label>
                    Age
                    <input type="number" name="age" min="1" value="{{ user.profile.age or '' }}">
                </label>
                <label>
                    Gender
                    <select name="gender">
                        <option value="" {% if not user.profile.gender %}selected{% endif %}>Select</option>
                        <option value="Male" {% if user.profile.gender == 'Male' %}selected{% endif %}>Male</option>
                        <option value="Female" {% if user.profile.gender == 'Female' %}selected{% endif %}>Female</option>
                        <option value="Other" {% if user.profile.gender == 'Other' %}selected{% endif %}>Other</option>
                    </select>
                </label>
                <label>
                    Height (cm)
                    <input type="number" step="0.1" name="height" value="{{ user.profile.height_cm or '' }}">
                </label>
                <label>
                    Weight (kg)
                    <input type="number" step="0.1" name="weight" value="{{ user.profile.weight_kg or '' }}">
                </label>
                <label>
                    Activity level
                    <select name="activity_level">
                        <option value="" {% if not user.profile.activity_level %}selected{% endif %}>Select</option>
                        <option value="Sedentary" {% if user.profile.activity_level == 'Sedentary' %}selected{% endif %}>Sedentary</option>
                        <option value="Lightly active" {% if user.profile.activity_level == 'Lightly active' %}selected{% endif %}>Lightly active</option>
                        <option value="Moderately active" {% if user.profile.activity_level == 'Moderately active' %}selected{% endif %}>Moderately active</option>
                        <option value="Very active" {% if user.profile.activity_level == 'Very active' %}selected{% endif %}>Very active</option>
                    </select>
                </label>
                <div class="full-width">
                    <button type="submit" class="btn-primary">Save profile</button>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
